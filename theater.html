<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script> 
    <title>Love Movie</title>
</head>

<body>
    <nav>
    <a href="index.html">HOME</a>
    <a href="">ABOUT</a>
    </nav>
    
    
    <a-scene>
        <a-sky src="assets/theater-color.jpg" rotation="0 -90 5" ></a-sky>
        
        <!-- load video-->
        <a-assets>
            <video id="movie" autoplay loop="true" src="assets/moderat.mp4"></video>
        </a-assets>
        <!-- Using the asset management system. -->
        <a-video src="#movie" width="16" height="9" position="0 -3 -20" rotation="-15 0 0"></a-video>
        <a-video src="assets/moderat.mp4"></a-video>


        
        
        <a-text font="kelsonsans" value="[Run away like a jerk]" align="center" width="2" position="-4 1 -0.5" rotation="0 80 -5"></a-text>
        <a-text font="kelsonsans" value="[Run away like a jerk]" align="center" width="2" position="4 1 -0.5" rotation="0 -80 0"></a-text>
        <a-text font="kelsonsans" value="[Hold her hand!]" align="center" width="4" position="0 0 -0.5" rotation="-45 0 0"></a-text>
        <a-text font="kelsonsans" value="[Kiss Her]" align="center" width="4" position="0 0 2" rotation="-45 0 0"></a-text>
        
        
        <a-assets>
        <a-asset-item id="love-obj" src="assets/redlove.obj" ></a-asset-item>
        <a-asset-item id="love-mtl" src="assets/redlove.mtl"></a-asset-item>
        </a-assets>
        <a-obj-model src="#love-obj"  scale="0.1 0.1 0.1" position="1 1 -1">
            <a-animation attribute="rotation"
               dur="3000"
               to="0 360 0"
               repeat="indefinite">
               </a-animation>
                <a-animation attribute="material.color" from="blue" to="red" dur="1200" repeat="indefinite"></a-animation>
        </a-obj-model>
        <a-obj-model src="#love-obj" mtl="#love-mtl" scale="0.1 0.1 0.1" position="1 2 -2"></a-obj-model>
        <a-obj-model src="#love-obj" mtl="#love-mtl" scale="0.1 0.1 0.1" position="-2 2 -1"></a-obj-model>
        <a-obj-model src="#love-obj" mtl="#love-mtl" scale="0.1 0.1 0.1" position="-2 2 -2"></a-obj-model>
        <a-obj-model src="#love-obj" mtl="#love-mtl" scale="0.1 0.1 0.1" position="-2 -0.5 -2"></a-obj-model>
        <a-obj-model src="#love-obj" mtl="#love-mtl" scale="0.1 0.1 0.1" position="1 -0.2 -2.5"></a-obj-model>

</html>
