<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script> 
    <title></title>
</head>

<body>
    <a-scene>
       
        <a-sky src="assets/school2.jpg" rotation="0 -20 -5" ></a-sky>
        <!-- load video-->
        <a-assets>
            <video id="movie" autoplay loop="true" src="assets/moderat.mp4"></video>
        </a-assets>
        <!-- Using the asset management system. -->
        <a-entity 
        geometry="primitive:plane"
        material="src: #movie"
        scale="1.5 1 0.5"
        position="0 1.2 -2"
        rotation="0 60 0">
        </a-entity>
